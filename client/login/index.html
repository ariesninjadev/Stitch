<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stitch - Login</title>
  <link rel="stylesheet" href="../resources/css/main.css"/>
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .logo {
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .logo h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #47ffa9;
    }
    
    .logo p {
      color: #aaa;
      font-size: 1.1rem;
    }
    
    .login-card {
      background-color: rgba(30, 30, 35, 0.7);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .login-title {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      color: #eee;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    .input-group {
      width: 100%;
    }
    
    .email-input {
      width: calc(100% - 2rem);
      background-color: rgba(14, 14, 16, 0.7);
      border: 1px solid #555;
      color: #eee;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .email-input:focus {
      outline: none;
      border-color: #47ffa9;
      box-shadow: 0 0 0 2px rgba(71, 255, 169, 0.2);
    }
    
    .login-button {
      background-color: #47ffa9;
      color: #0e0e10;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    
    .login-button:hover {
      background-color: #3ad890;
      transform: translateY(-2px);
    }
    
    .footer-text {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #888;
    }
    
    .footer-text a {
      color: #47ffa9;
      text-decoration: none;
    }
    
    .status-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #47ffa9;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Stitch</h1>
      <p>Your streamlined viewing experience</p>
    </div>
    
    <div class="login-card">
      <h2 class="login-title">Sign in to continue</h2>
      
      <form id="login-form" class="login-form">
        <div class="input-group">
          <input 
            type="email" 
            id="email-input" 
            class="email-input" 
            placeholder="Enter your email address" 
            required
            autocomplete="email"
          >
        </div>
        
        <div class="input-group">
          <button type="submit" id="login-button" class="login-button">
            Continue
          </button>
        </div>
        
        <div id="status-message" class="status-message"></div>
      </form>
      
      <p class="footer-text">
        By signing in, you agree to our <a href="/terms">Terms of Service</a>
      </p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('email-input');
      const statusMessage = document.getElementById('status-message');
      
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = emailInput.value.trim();
        
        if (email) {
          statusMessage.textContent = 'Logging in...';
          localStorage.setItem('uid', email); // Store email in local storage
          setTimeout(() => {
            // Redirect to the main page after successful login
            window.location.href = '/';
          }, 600);
        } else {
          statusMessage.textContent = 'Please enter a valid email address.';
        }
      });
    });
  </script>
</body>
</html>
