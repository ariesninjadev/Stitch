<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stitch v1.2</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./resources/css/main.css"/>
</head>
<body>
  <!-- Auth Loading Screen -->
  <div id="auth-loading">
    <div class="spinner"></div>
    <div class="auth-message">Authenticating...</div>
    <div class="sub auth-description">Please wait while we check your credentials.</div>
    <br>
    <a href="/login" class="login-link" id="login-link">Go to Login</a>
  </div>

  <div id="main-content">
    <h1>Stitch</h1>

    <form id="form">
      <input type="text" id="channelInput" placeholder="Enter Twitch channel" />
      <button type="submit">Watch</button>
    </form>

    <div class="status" id="status">Idle...</div>

    <div id="video-container">
      <video id="video" autoplay muted></video>
      <div class="custom-controls">
        <div class="seekbar-container" id="seekbar">
          <div class="seekbar-progress" id="seekbar-progress">
            <div class="seekbar-handle"></div>
          </div>
        </div>
        <div class="controls-row">
          <div class="left-controls">
            <button class="control-button" id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
            <button class="control-button" id="muteBtn"><i class="fa-solid fa-volume-xmark"></i></button>
            <span class="time-display" id="timeDisplay">Loading...</span>
          </div>
          <div class="right-controls">
            <div class="live-indicator" id="liveIndicator">LIVE</div>
            <button class="control-button" id="fullscreenBtn"><i class="fa-solid fa-expand"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="./resources/js/main.js"></script>

</body>
</html>
