<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stitch</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="./resources/css/main.css"/>
</head>
<body>
  <!-- Auth Loading Screen -->
  <div id="auth-loading">
    <div class="spinner"></div>
    <div class="auth-message">Authenticating...</div>
    <a href="/login" class="login-link" id="login-link">Go to Login</a>
  </div>

  <div id="main-content">
    <h1>Stitch</h1>

    <form id="form">
      <input type="text" id="channelInput" placeholder="Enter channel name" />
      <button type="submit">Watch</button>
    </form>

    <div class="status" id="status">Idle...</div>

    <div id="video-container">
      <video id="video" autoplay muted></video>
      <div class="custom-controls">
        <div class="seekbar-container" id="seekbar">
          <div class="seekbar-progress" id="seekbar-progress">
            <div class="seekbar-handle"></div>
          </div>
        </div>
        <div class="controls-row">
          <div class="left-controls">
            <button class="control-button" id="playPauseBtn">Play</button>
            <button class="control-button" id="muteBtn">Unmute</button>
            <span class="time-display" id="timeDisplay">Loading...</span>
          </div>
          <div class="right-controls">
            <div class="live-indicator" id="liveIndicator">LIVE</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="./resources/js/main.js"></script>

</body>
</html>
